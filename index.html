<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>todo</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <a href="#!"><img src="/image/header/logo.png" alt="todo" /></a>
          </div>

          <div class="page__icon">
            <img src="/image/header/light-icon.svg" alt="moon" />
          </div>
        </div>
      </div>
    </header>

    <section class="feedback">
      <div class="container">
        <div class="input">
          <label class="custom-checkbox">
            <span class="custom-checkbox__content">
              <input type="checkbox" />
              <span class="custom-checkbox__checkmark"></span>
              <span class="custom-checkbox__text">
                <input type="text" placeholder="Create a new todoâ€¦" />
              </span>
            </span>
          </label>
        </div>
        <div class="feedback__shadow">
          <div class="list">
            <label class="custom-checkbox custom-checkbox--done">
              <span class="custom-checkbox__content">
                <input type="checkbox" />
                <span class="custom-checkbox__checkmark"></span>
                <span class="custom-checkbox__text">
                  Complete online JavaScript course
                </span>
              </span>

              <span class="custom-checkbox__delete">
                <img src="/image/feedback/delete.svg" alt="delete" />
              </span>
            </label>

            <label class="custom-checkbox custom-checkbox--done">
              <span class="custom-checkbox__content">
                <input type="checkbox" />
                <span class="custom-checkbox__checkmark"></span>
                <span class="custom-checkbox__text">
                  Jog around the park 3x
                </span>
              </span>

              <span class="custom-checkbox__delete">
                <img src="/image/feedback/delete.svg" alt="delete" />
              </span>
            </label>

            <label class="custom-checkbox custom-checkbox--done">
              <span class="custom-checkbox__content">
                <input type="checkbox" />
                <span class="custom-checkbox__checkmark"></span>
                <span class="custom-checkbox__text">
                  10 minutes meditation
                </span>
              </span>

              <span class="custom-checkbox__delete">
                <img src="/image/feedback/delete.svg" alt="delete" />
              </span>
            </label>

            <label class="custom-checkbox custom-checkbox--done">
              <span class="custom-checkbox__content">
                <input type="checkbox" />
                <span class="custom-checkbox__checkmark"></span>
                <span class="custom-checkbox__text"> Read for 1 hour </span>
              </span>

              <span class="custom-checkbox__delete">
                <img src="/image/feedback/delete.svg" alt="delete" />
              </span>
            </label>

            <label class="custom-checkbox custom-checkbox--done">
              <span class="custom-checkbox__content">
                <input type="checkbox" />
                <span class="custom-checkbox__checkmark"></span>
                <span class="custom-checkbox__text"> Pick up groceries </span>
              </span>

              <span class="custom-checkbox__delete">
                <img src="/image/feedback/delete.svg" alt="delete" />
              </span>
            </label>

            <label class="custom-checkbox custom-checkbox--done">
              <span class="custom-checkbox__content">
                <input type="checkbox" />
                <span class="custom-checkbox__checkmark"></span>
                <span class="custom-checkbox__text">
                  Complete Todo App on Frontend Mentor
                </span>
              </span>

              <span class="custom-checkbox__delete">
                <img src="/image/feedback/delete.svg" alt="delete" />
              </span>
            </label>
          </div>

          <div class="filtr">
            <div class="filtr__grid">
              <p>5 items left</p>
            </div>

            <div class="filtr__grid">
              <ul class="filtr-nav">
                <li><a href="#!">All</a></li>
                <li><a href="#!">Active</a></li>
                <li><a href="#!">Completed</a></li>
              </ul>
            </div>

            <div class="filtr__grid filtr__grid--right">
              <a href="#!" class="filtr-action">Clear Completed</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <bottom class="bottom">
      <div class="container">
        <div class="bottom__txt">
          <p>Drag and drop to reorder list</p>
        </div>
      </div>
    </bottom>

    <div class="custom-cursor">
      <div class="cursor-circle"></div>
      <div class="cursor-dot"></div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
