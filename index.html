<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>todo</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <a href="#!"><img src="/image/header/logo.png" alt="todo" /></a>
          </div>

          <div class="page__icon">
            <img src="/image/header/light-icon.svg" alt="moon" />
          </div>
        </div>
      </div>
    </header>

    <section class="feedback">
      <div class="container">
        <div class="input">
          <form action="/submit" method="post" class="form">
            <label class="custom-checkbox">
              <input type="checkbox" />
              <span class="checkmark"></span>
              Create a new todo…
            </label>
          </form>
        </div>

        <div class="list">
          <label class="custom-checkbox custom-checkbox--colorTxt">
            <input type="checkbox" />
            <span class="checkmark"></span>
            Complete online JavaScript course
          </label>
        </div>

        <div class="list">
          <label class="custom-checkbox custom-checkbox--colorTxt">
            <input type="checkbox" />
            <span class="checkmark"></span>
            Jog around the park 3x
          </label>
        </div>

        <div class="list">
          <label class="custom-checkbox custom-checkbox--colorTxt">
            <input type="checkbox" />
            <span class="checkmark"></span>
            10 minutes meditation
          </label>
        </div>

        <div class="list">
          <label class="custom-checkbox custom-checkbox--colorTxt">
            <input type="checkbox" />
            <span class="checkmark"></span>
            Read for 1 hour
          </label>
        </div>

        <div class="list">
          <label class="custom-checkbox custom-checkbox--colorTxt">
            <input type="checkbox" />
            <span class="checkmark"></span>
            Pick up groceries
          </label>
        </div>

        <div class="list">
          <label class="custom-checkbox custom-checkbox--colorTxt">
            <input type="checkbox" />
            <span class="checkmark"></span>
            Complete Todo App on Frontend Mentor
          </label>
        </div>

        <div class="filtr">
          <label class="custom-checkbox">
            <input type="checkbox" />
            <span class="checkmark"></span>
            Create a new todo…
          </label>
        </div>
      </div>
    </section>

    <bottom class="bottom">
      <div class="container">
        <div class="bottom__txt">
          <p>Drag and drop to reorder list</p>
        </div>
      </div>
    </bottom>
  </body>
</html>
